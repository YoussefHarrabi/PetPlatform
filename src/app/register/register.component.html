<body>
    <div class="container">
      <div class="row min-vh-100 justify-content-center align-items-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-sm border-0 rounded-4 p-4">
            <!-- Logo -->
            <div class="text-center mb-4">
              <div class="d-inline-flex align-items-center">
                <svg class="text-purple me-2" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M12 2a3 3 0 0 0-3 3c0 1.7 1.3 3 3 3s3-1.3 3-3a3 3 0 0 0-3-3z"/>
                  <path d="M19 9a3 3 0 0 0-3-3h-2a3 3 0 0 0-2 .8a3 3 0 0 0-2-.8H8a3 3 0 0 0-3 3v11h14V9z"/>
                </svg>
                <span class="h4 mb-0">
                  <span class="text-purple">Paw</span>Finder
                </span>
              </div>
            </div>
  
            <!-- Title -->
            <h1 class="h3 text-center mb-4">Register</h1>
  
            <!-- Notice -->
            <div class="text-center mb-4">
              <p class="text-muted">
                Create a new account to adopt pets and manage your requests!
              </p>
            </div>
  
            <!-- Register Form -->
            <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
              <div class="mb-3">
                <label for="username" class="form-label">Choose a username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" required [(ngModel)]="username" name="username">
              </div>
              
              <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required [(ngModel)]="email" name="email">
              </div>
              
              <div class="mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" required [(ngModel)]="password" name="password">
              </div>
  
              <div class="mb-3">
                <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required [(ngModel)]="confirmPassword" name="confirmPassword">
              </div>
              
              <button type="submit" class="btn btn-primary w-100 py-2 mb-3" [disabled]="!registerForm.valid">Register</button>
              
              <div class="text-center">
                <span class="text-muted">Already have an account? </span>
                <a routerLink="/login" class="text-decoration-none text-purple">Log in now</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
