<body>
  <div class="container">
    <div class="row min-vh-100 justify-content-center align-items-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-sm border-0 rounded-4 p-4">
          <!-- Logo -->
          <div class="text-center mb-4">
            <div class="d-inline-flex align-items-center">
              <svg class="text-purple me-2" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2a3 3 0 0 0-3 3c0 1.7 1.3 3 3 3s3-1.3 3-3a3 3 0 0 0-3-3z"/>
                <path d="M19 9a3 3 0 0 0-3-3h-2a3 3 0 0 0-2 .8a3 3 0 0 0-2-.8H8a3 3 0 0 0-3 3v11h14V9z"/>
              </svg>
              <span class="h4 mb-0">
                <span class="text-purple">Paw</span>Finder
              </span>
            </div>
          </div>

          <!-- Title -->
          <h1 class="h3 text-center mb-4">S'inscrire</h1>

          <!-- Notice -->
          <div class="text-center mb-4">
            <p class="text-muted">
              Créez un nouveau compte pour adopter des animaux et gérer vos demandes !
            </p>
          </div>

          <!-- Register Form -->
          <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
            <div class="mb-3">
              <label for="username" class="form-label">Nom d'utilisateur</label>
              <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required />
            </div>
          
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required />
            </div>
          
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmer le mot de passe</label>
              <input type="password" class="form-control" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required />
            </div>
          
            <div class="mb-3">
              <label for="nom" class="form-label">Nom</label>
              <input type="text" class="form-control" id="nom" [(ngModel)]="nom" name="nom" />
            </div>
          
            <div class="mb-3">
              <label for="contact" class="form-label">Contact</label>
              <input type="text" class="form-control" id="contact" [(ngModel)]="contact" name="contact" />
            </div>
          
            <div class="mb-3">
              <label for="adoptionSituation" class="form-label">Situation d'adoption</label>
              <textarea class="form-control" id="adoptionSituation" [(ngModel)]="adoptionSituation" name="adoptionSituation"></textarea>
            </div>
          
            <div class="mb-3">
              <label for="roles" class="form-label">Rôles</label>
              <select id="roles" class="form-select" multiple [(ngModel)]="roles" name="roles">
               
                <option value="ADOPTANT">Adoptant</option>
                <option value="REFUGE">Refuge</option>
              </select>
            </div>
          
            <button type="submit" class="btn btn-primary w-100" [disabled]="!registerForm.valid">S'inscrire</button>
          </form>
          
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
