<div class="container mt-5">
    <h2>Add a Pet for Adoption</h2>
    <form (ngSubmit)="onSubmit()" #petForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          [(ngModel)]="pet.name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select
          id="type"
          class="form-select"
          [(ngModel)]="pet.type"
          name="type"
          required
        >
          <option value="Dog">Dog</option>
          <option value="Cat">Cat</option>
          <option value="Rabbit">Rabbit</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input
          type="number"
          id="age"
          class="form-control"
          [(ngModel)]="pet.age"
          name="age"
          required
        />
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select
          id="gender"
          class="form-select"
          [(ngModel)]="pet.gender"
          name="gender"
          required
        >
          <option value="Male">Male</option>
          <option value="Female">Female</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="location" class="form-label">Location</label>
        <input
          type="text"
          id="location"
          class="form-control"
          [(ngModel)]="pet.location"
          name="location"
          required
        />
      </div>
      <div class="mb-3">
        <label for="imageUrl" class="form-label">Image URL</label>
        <input
          type="url"
          id="imageUrl"
          class="form-control"
          [(ngModel)]="pet.imageUrl"
          name="imageUrl"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Add Pet</button>
    </form>
  </div>
