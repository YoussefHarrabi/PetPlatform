
<div class="container mt-5">
    <h2>Communauté - Partager vos expériences</h2>
  
    <!-- Post Creation Form -->
    <div class="card p-4 mb-4 shadow">
      <h4>Créer un Post</h4>
      <form>
        <!-- Title -->
        <div class="mb-3">
          <label for="title" class="form-label">Titre</label>
          <input
            type="text"
            id="title"
            class="form-control"
            [(ngModel)]="newPost.title"
            name="title"
            placeholder="Titre du post"
          />
        </div>
  
        <!-- Content -->
        <div class="mb-3">
          <label for="content" class="form-label">Contenu</label>
          <textarea
            id="content"
            class="form-control"
            rows="4"
            [(ngModel)]="newPost.content"
            name="content"
            placeholder="Écrivez quelque chose ici..."
          ></textarea>
        </div>
  
        <!-- Image Upload -->
        <div class="mb-3">
          <label for="image" class="form-label">Photo (optionnelle)</label>
          <input
            type="file"
            id="image"
            class="form-control"
            (change)="onFileSelected($event)"
          />
        </div>
  
        <!-- Preview Image -->
        <div *ngIf="newPost.imageUrl" class="mb-3">
          <p>Aperçu de l'image :</p>
          <img
            [src]="newPost.imageUrl"
            alt="Aperçu"
            class="img-thumbnail"
            style="max-width: 200px; height: auto"
          />
        </div>
  
        <!-- Publish Button -->
        <button type="button" class="btn btn-success" (click)="publishPost()">
          Publier
        </button>
      </form>
    </div>

    <div class="container" style="height: 100px;"></div>
    <!-- Display Posts -->
    <h3>Posts Récents</h3>
    <div *ngIf="posts.length === 0">
      <p>Aucun post n'a été publié pour le moment.</p>
    </div>
    <div *ngFor="let post of posts" class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">{{ post.title }}</h5>
        <p class="card-text">{{ post.content }}</p>
        <p class="text-muted">Par {{ post.user.nom }} - {{ post.date | date: 'short' }}</p>
        <div *ngIf="post.imageUrl">
          <img [src]="post.imageUrl" alt="Image" class="img-fluid" style="max-width: 300px; height: auto" />
        </div>
      </div>
        <!-- Delete Button -->
         <div class="row">
        <button class="btn btn-danger mt-3 col-3 offset-7 mb-5 " *ngIf="post.user.id == connectedUserId " (click)="deletePost(post.id!)">
          Supprimer
        </button>
        </div>
          
    </div>
  
    <div class="container" style="height: 100px;"></div>
  </div>
