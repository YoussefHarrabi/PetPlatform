<!-- Top Header -->
<div class="top-header d-flex justify-content-between align-items-center px-4 py-2" style="background-color: #ffffff; border-bottom: 2px solid #4b0145;">
    <div class="logo">
      <a routerLink="/pets" class="d-flex align-items-center text-decoration-none">
        <img src="assets/images/logo.jpg" alt="PetPlace Logo"  style="height: 30px; margin-right: 8px;">
        <span class="fs-4 fw-bold" style="color: #4b0145;">PawFinder</span>
      </a>
    </div>
    
    <div *ngIf="!userName"> 
        <button class="btn btn-danger rounded-pill me-2" routerLink="/login">Log In</button>
        <button class="btn btn-success rounded-pill" routerLink="/register">Register</button>
      </div>
  </div>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">PawFinder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/pets/add">Add Pet</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/pets/list">Adoptable Pets</a>
          </li>
          <li class="nav-item"><a class="nav-link" href="#">Forums</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/adoption-requests">Manage Requested Pets</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/user-adoption-requests">Manage demanded Pets</a></li>
         
        </ul>
        <ul class="navbar-nav ms-auto">
            <ng-container *ngIf="userName; ">
              <!-- Dropdown for logged-in user -->
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  id="userDropdown"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Welcome, {{ userName }}!
                </a>
                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                  <li><a class="dropdown-item" routerLink="/profile">Profile</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#" (click)="logout()">Logout</a></li>
                </ul>
              </li>
            </ng-container>
        </ul>
      </div>
    </div>
  </nav>
