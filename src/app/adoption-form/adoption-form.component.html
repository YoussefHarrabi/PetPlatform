<div class="container mt-5">
    <h2>Adoption Request for Pet ID: {{ petId }}</h2>
    <form (ngSubmit)="submitAdoptionRequest(adoptionForm)" #adoptionForm="ngForm">
      <div class="mb-3">
        <label for="name" class="form-label">Your Name</label>
        <input type="text" id="name" name="name" class="form-control" ngModel required />
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Your Email</label>
        <input type="email" id="email" name="email" class="form-control" ngModel required />
      </div>
      <div class="mb-3">
        <label for="reason" class="form-label">Reason for Adoption</label>
        <textarea id="reason" name="reason" class="form-control" rows="3" ngModel required></textarea>
      </div>
      <button type="submit" class="btn btn-success">Submit Request</button>
    </form>
  </div>
