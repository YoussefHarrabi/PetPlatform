<div class="container mt-5">
  <h2>Demande d'Adoption pour l'Animal : {{ pet.name }}</h2>
  <form [formGroup]="adoptionForm" (ngSubmit)="onSubmit()">

    <div class="mb-3">
      <label for="email" class="form-label">Votre Email</label>
      <input id="email" formControlName="email" type="email"  class="form-control"  />
      <div *ngIf="adoptionForm.get('email')?.invalid && adoptionForm.get('email')?.touched">
        A valid email is required.
      </div>
    </div>
    <div class="mb-3">
      <label for="reason" class="form-label">Raison pour l'Adoption</label>
      <textarea d="reason" formControlName="reason"class="form-control" rows="3" ></textarea>
      <div *ngIf="adoptionForm.get('reason')?.invalid && adoptionForm.get('reason')?.touched">
        Reason is required.
      </div>
    </div>
    <button type="submit" [disabled]="adoptionForm.invalid"class="btn btn-success">Soumettre la Demande</button>
  </form>
</div>
